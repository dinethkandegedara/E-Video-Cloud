<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css"> <!-- Link your custom CSS file -->
    <title>Settings - E-Video Cloud</title>
    <style>
        /* Custom styling */
        body {
            background-color: #141414; /* Dark background */
            color: #fff;
            margin: 0;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #bbb !important;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover,
        .nav-item.active .nav-link {
            color: #fff !important;
        }

        .card {
            background-color: #1c1c1c; /* Slightly lighter card background */
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.3); /* Red shadow effect */
        }

        .btn-danger {
            background-color: #b80000; /* Netflix red color */
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-danger:hover {
            background-color: #e50914; /* Slightly brighter red */
            transform: translateY(-2px);
        }

        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #444;
            color: #fff;
            border-color: #b80000;
            box-shadow: none;
        }

        h4 {
            margin-top: 30px;
            border-bottom: 2px solid #e50914; /* Red underline to distinguish sections */
            display: inline-block;
            padding-bottom: 5px;
        }

        a {
            color: #e50914; /* Netflix red color */
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
            text-decoration: none;
        }

        footer {
            border-top: 1px solid #333;
            background-color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">E-Video Cloud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discover.html">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="library.html">My Library</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Settings Section -->
    <div class="container mt-5">
        <h3>Settings</h3>
        <hr class="bg-white">

        <!-- Account Details Section -->
        <h4>Account Details</h4>
        <div class="card p-4 mb-4">
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" value="current_username" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" value="current_email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password">
                </div>
                <button type="submit" class="btn btn-danger">Update Account</button>
            </form>
        </div>

        <!-- Appearance Settings Section -->
        <h4>Appearance Settings</h4>
        <div class="card p-4 mb-4">
            <form>
                <div class="form-group">
                    <label for="theme">Select Theme</label>
                    <select class="form-control" id="theme">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Save Changes</button>
            </form>
        </div>

        <!-- Payment Details Section -->
        <h4>Payment Details</h4>
        <div class="card p-4 mb-4">
            <form>
                <div class="form-group">
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="password" class="form-control" id="cvv" placeholder="123" required>
                </div>
                <button type="submit" class="btn btn-danger">Update Payment Details</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 E-Video Cloud. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
